<div class="row">
  <div class="col-xs-12">
    <form
      [formGroup]="recipeForm"
      (ngSubmit)="onSubmit()"
    >
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control"
            >
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              type="text"
              id="imagePath"
              formControlName="imagePath"
              class="form-control"
              #imagePath
            >
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <img
            [src]="imagePath.value"
            class="img-responsive"
          >
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              id="description"
              class="form-control"
              formControlName="description"
              rows="6"
            ></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div
          class="col-xs-12"
          formArrayName="ingredients"
        >
          <div
            class="row"
            *ngFor="let ingredientControl of ingredientControls; let i = index"
            [formGroupName]="i"
            style="margin-top: 10px;"
          >
            <div class="col-xs-8">
              <input
                type="text"
                class="form-control"
                formControlName="name"
              >
            </div>
            <div class="col-xs-2">
              <input
                type="number"
                class="form-control"
                formControlName="amount"
              >
            </div>
            <div class="col-xs-2">
              <button
                type="button"
                class="btn btn-danger btn-block"
                (click)="onDeleteIngredient(i)"
              >
                Remove
              </button>
            </div>
          </div>

          <br>

          <div class="row">
            <div class="col-xs-12 text-center">
              <button
                type="button"
                class="btn btn-primary"
                (click)="onAddIngredient()"
              >
                New Ingredient...
              </button>
            </div>
          </div>
        </div>
      </div>

      <hr>

      <div class="row">
        <div class="col-xs-2 col-xs-offset-4">
          <button
            type="submit"
            class="btn btn-success btn-block"
            [disabled]="!recipeForm.valid"
          >
            Save
          </button>
        </div>
        <div class="col-xs-2">
          <button
            type="button"
            class="btn btn-danger btn-block"
            (click)="onCancel()"
          >
            Cancel
          </button>
        </div>
      </div>

    </form>

    <br>

  </div>
</div>
